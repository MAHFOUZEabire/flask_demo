{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New movies {% endblock %}</h1>
<div class="row">
    <div class="col-md-6">
        <form method="post" action="/create">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" value="{{ request.form['title'] }}"></input>
            </div>
        
            <div class="form-group ">
                <label for="genre">Genre</label>
                <input type="text" name="genre"
                 class="form-control" value="{{request.form['genre'] }}"></input>      
            </div>
        
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
